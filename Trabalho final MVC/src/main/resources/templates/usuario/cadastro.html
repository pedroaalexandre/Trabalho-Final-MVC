<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link th:href="@{/css/stylesForm.css}" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body style="background: url('/img/fundo_cadastro.jpg') no-repeat; background-size: cover; background-position: center">
    <div class="wrapper">

        <form method="POST" action="/usuario/cadastro">
            <h1>Cadastro</h1>
            <div class="input-box">
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
                <i class='bx bx-rename' ></i>
            </div>
            <div class="input-box">
                <input type="text" id="login" name="login" placeholder="Usuário" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input type="password" id="txtCheckPwd" name="confirmaSenha" placeholder="Confirmar senha" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            
            <button type="submit" id="btnCadastrar" class="btn">Cadastrar</button>

            <div class="register-link">
                <p>Já tem uma conta? <a href="#" th:href="@{/}">Fazer Login</a></p>
            </div>
        </form>
    </div>    
</body>

</html>
