<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Login</title>
</head>

<body>
    <div class="wrapper">

        <form action="">
            <h1>Login</h1>

            <div th:if="${mensagem}" class="mensagem-servidor">
                <p th:text="${mensagem}"></p>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Usuário" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            
            <!-- <button type="submit" class="btn">Login</button> -->
        </form>
        <a href="#" th:href="@{/home}" class="btn">Login</a>
        <div class="register-link">
            <p>Não tem uma conta? <a href="#" th:href="@{/usuario/cadastro}">Cadastre-se</a></p>
            <p>Lista de cadastros - <a href="#" th:href="@{/usuario/lista}">Editar cadastros</a></p>
        </div>
    </div>    
</body>

</html>
