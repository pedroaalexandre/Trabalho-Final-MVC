<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/stylesForm.css}">
    <title th:text="${genero.codigo != null ? 'Editar gênero' : 'Criar Gênero'}">Editar Gênero</title>
</head>
<body>
    <body>
        <div class="wrapper">
    
            <form th:action="@{${genero.codigo != null ? '/genero/editar/' + genero.codigo : '/genero/criar'}}" th:object="${genero}" method="post">
                <h1 th:text="${genero.codigo != null ? 'Atualizar' : 'Criar'}">Atualizar</h1>
                <div class="input-box">
                    <input type="text" th:field="*{descricao}" placeholder="Gênero" required>
                    <i class='bx bxs-music'></i>
                </div>
                <div class="input-box">
                    <input type="text" th:field="*{data}" placeholder="Surgimento" required>
                    <i class='bx bxs-calendar'></i>
                </div>
                <div class="input-box">
                    <input type="text" th:field="*{pais}" placeholder="País de origem" required>
                    <i class='bx bx-world'></i>
                </div>
                
                <button type="submit" class="btn" th:text="${genero.codigo != null ? 'Editar' : 'Criar'}">Editar</button>
            </form>
        </div>    
    </body>
</body>
</html>
